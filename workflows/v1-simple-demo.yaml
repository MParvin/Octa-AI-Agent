name: "V1 Simple Demo Workflow"
description: "Simplified demo workflow for V1 features"
version: "1.0"
nodes:
  - id: "welcome"
    type: "echo-json"
    inputs_from_workflow:
      message: "Welcome {{.WorkflowData.user_name}}! Starting V1 Demo Workflow at {{.WorkflowData.timestamp}}"
  - id: "fetch_user_data"
    type: "httprequest"
    inputs_from_workflow:
      url: "https://jsonplaceholder.typicode.com/users/{{.WorkflowData.user_id}}"
      method: "GET"
      headers:
        Accept: "application/json"
        User-Agent: "Go-AI-Agent-V1"
      timeout: 10
  - id: "create_simple_report"
    type: "writefile-json"
    inputs_from_workflow:
      path: "{{.WorkflowData.output_dir}}/user_{{.WorkflowData.user_id}}_report.txt"
      mode: "create"
      mkdir_all: true
      content: |
        User Report Generated at {{.WorkflowData.timestamp}}
        
        User ID: {{.WorkflowData.user_id}}
        Welcome Message: {{.Nodes.welcome.Output.echoed_message}}
        HTTP Status: {{.Nodes.fetch_user_data.Output.status_code}}
        
        Report generated by Go AI Agent V1.0
  - id: "final_summary"
    type: "echo-json"
    inputs_from_workflow:
      message: "V1 Simple Demo completed successfully! User {{.WorkflowData.user_id}} processed. HTTP status: {{.Nodes.fetch_user_data.Output.status_code}}. All V1 features demonstrated!"
